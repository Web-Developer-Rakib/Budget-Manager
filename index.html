<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Budget Manager</title>
  </head>
  <body>
    <main class="container">
      <h1 class="text-center my-3">Budget Manager</h1>
      <div class="row">
        <div class="col-12 col-lg-6 order-1 order-lg-0">
          <img src="img/money.jpeg" alt="" class="img-fluid rounded" />
        </div>
        <div class="col-12 col-lg-6 bg-light rounded">
          <h3 class="text-center">Income</h3>
          <h5 class="mb-2">Income:</h5>
          <input
            type="text"
            class="form-control mb-4"
            placeholder="Enter your monthly income"
            aria-describedby="basic-addon1"
            id="income-input"
          />
          <h3 class="text-center">Expenses</h3>
          <h5 class="mb-2">Food:</h5>
          <input
            type="text"
            class="form-control mb-4"
            placeholder="Enter your food expenses"
            aria-describedby="basic-addon1"
            id="food-input"
          />
          <h5 class="mb-2">Rent:</h5>
          <input
            type="text"
            class="form-control mb-4"
            placeholder="Enter your rent expenses"
            aria-describedby="basic-addon1"
            id="rent-input"
          />
          <h5 class="mb-2">Clothes:</h5>
          <input
            type="text"
            class="form-control mb-4"
            placeholder="Enter your clothes expenses"
            aria-describedby="basic-addon1"
          />
          <div class="text-center">
            <button type="button" class="btn btn-success" id="calculate-btn">
              Calculate
            </button>
            <div class="my-4">
              <h3 class="text-center">
                Total Expenses:
                <span class="text-danger" id="total-expenses">5000</span>
              </h3>
              <h3 class="text-center">
                Balance: <span class="text-primary" id="balance">5000</span>
              </h3>
            </div>
          </div>
          <div class="d-flex justify-content-around">
            <h3>Save:</h3>
            <input
              type="text"
              class="form-control w-25"
              placeholder=""
              aria-describedby="basic-addon1"
              id="save-input"
            />
            <h3>%</h3>
            <button type="button" class="btn btn-success" id="save-btn">
              Save
            </button>
          </div>
          <div class="my-4">
            <h3 class="text-center">
              Seving Amount:
              <span class="text-success" id="seving-amount">5000</span>
            </h3>
            <h3 class="text-center">
              Remaining Balance:
              <span class="text-primary" id="remaining-balance">5000</span>
            </h3>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
